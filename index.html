<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>The Lamp</title>
</head>

<body>

    <div class="container text-center">

        <div class="row">

            <div class="col">

                <img class="w-50" id="lamp-off" src="img/white_lamp.png" alt="lampadina spenta" >
                <img class="w-50 d-none" id="lamp-on" src="img/yellow_lamp.png" alt="lampadina accesa" >

                <button class="btn btn-outline-warning" id="button-on">Accendi</button>
                <button class="btn btn-outline-secondary d-none" id="button-off">Spegni</button>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
